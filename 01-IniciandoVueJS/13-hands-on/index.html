<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            background-color:green
        }

        .azul {
            background-color:blue
        }

        .vermelho {
            background-color:red
        }

        .borda {
            border: 1px solid red;
        }

        .div-principal {
            width: 200px;
            height: 200px;
        }

        .div-comun {
            width: 50px;
            height: 50px;
            display: inline-block;
        }        
    </style>
</head>
<body>
    <div id="app">
        <div class="borda div-principal" :class=cor>
            {{cor}}
            <br>
            Posição X do Mouse {{ posicaoX}}
            Posição Y do Mouse {{ posicaoY}}
        </div>
        <br/>
        <div  @click="mudarCor('verde')" class="borda div-comun" ></div>
        <div @mouseover="mudarCor('azul')" @mouseout="mudarCor('vermelho')" class="borda div-comun"></div>
        <div @mousemove="coordenadas($event)" class="borda div-comun"></div>
        
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                cor: '',
                posicaoX: 0,
                posicaoY: 0,
            },
            methods: {
                mudarCor(c) {
                    this.cor = c
                    console.log(c)
                },
                coordenadas(evento) {
                    console.log(evento)
                    console.log(evento.clientX, evento.clientY)
                    this.posicaoX = evento.clientX;
                    this.posicaoY = evento.clientY;
                },                
            }
        })

    </script>
</body>
</html>
